<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen();">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
	console.log('logging a string');

    // Interpolated
	console.log('logging a string with an %s in it', 'argument');
	const someVar = 'thing';
	console.log(`Using ES6 with back ticks .. that´s a new ${someVar}`);

    // Styled
	console.log(' A %c styled string', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;');

    // warning!
	console.warn('Ohh noes .. a warning !');

    // Error :|
	console.error('Ohh noes .. now an error...');

    // Info
	console.info('Here is some useless info.');

    // Testing
	console.assert(true === false, 'That is wrong!');

    // clearing the console
	console.clear();

    // Viewing DOM Elements
	const p = document.querySelector('p');
	console.dir(p);

    // Grouping together
	dogs.forEach(dog => {
		//console.group(`${dog.name}`);
		console.groupCollapsed(`${dog.name}`);
		console.log(`This is ${dog.name}`);
		console.log(`${dog.name} is ${dog.age} years old.`);
		console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
		console.groupEnd(`${dog.name}`);
	});
	
    // counting
	console.count('thing');
	console.count('thing');
	console.count('string');
	console.count('thing');
	console.count('thing');
	console.count('thing');
	console.count('thing');
	console.count('string');
	
    // timing
	console.time('fetching data');
	fetch('https://api.github.com/users/brianmanden')
		.then(data => data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);
		});
	
	// table
	console.table(dogs);
	
  </script>
</body>
</html>
